<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/main.css" />
    <title>B7Store</title>
  </head>
  <body>
    <section class="announcement-bar">
      <div class="announcement-bar__message announcement-bar__message--compact">
        <span>FREE SHIPPING</span> to the entire Northeast!
      </div>
      <div class="announcement-bar__message announcement-bar__message--full">
        <span>FREE SHIPPING</span> to the entire Northeast on purchases over
        R$199.00. <span>ENJOY!</span>
      </div>
    </section>
    <header class="site-header">
      <div class="site-header__wrapper">
        <div class="site-header__nav-area">
          <a href="#">
            <img
              class="site-header__logo"
              src="assets/img/ui/logo-black.png"
              alt="B7Store"
            />
          </a>
          <nav class="site-header__nav">
            <ul class="site-header__menu">
              <li class="site-header__menu-item">
                <a href="produtos.html">T-shirts</a>
              </li>
              <li class="site-header__menu-item">
                <a href="produtos.html">B7Web Kit</a>
              </li>
              <li class="site-header__menu-item">
                <a href="produtos.html">Accessories</a>
              </li>
              <li class="site-header__menu-item">
                <a href="produtos.html">Electronics</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="site-header__actions">
          <div class="site-header__search">
            <input
              class="site-header__search-input"
              type="text"
              placeholder="What are you looking for?"
            />
          </div>
          <a href="login.html" class="btn-icon">
            <img src="assets/img/ui/user-line.png" alt="" />
          </a>
          <a href="checkout.html" class="btn-icon">
            <img src="assets/img/ui/shopping-bag-4-line.png" alt="" />
          </a>
          <button
            class="btn-icon site-header__menu-toggle"
            type="button"
            aria-expanded="false"
            aria-label="Open Menu"
          >
            <img
              class="site-header__menu-icon site-header__menu-icon--default"
              src="assets/img/ui/menu-line.png"
              alt="Menu Burguer"
            />
            <img
              class="site-header__menu-icon site-header__menu-icon--active"
              src="assets/img/ui/menu-line-white.png"
              alt="Menu Burguer Active"
            />
          </button>
        </div>
      </div>
      <div class="site-header__mobile-menu">
        <nav class="site-header__mobile-nav">
          <ul class="site-header__mobile-list">
            <li class="site-header__menu-item site-header__menu-item--mobile">
              <a href="produtos.html">T-shirts</a>
            </li>
            <li class="site-header__menu-item site-header__menu-item--mobile">
              <a href="produtos.html">B7Web Kit</a>
            </li>
            <li class="site-header__menu-item site-header__menu-item--mobile">
              <a href="produtos.html">Accessories</a>
            </li>
            <li class="site-header__menu-item site-header__menu-item--mobile">
              <a href="produtos.html">Electronics</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="site-header__search--compact">
        <input
          class="site-header__search-input"
          type="text"
          placeholder="What are you looking for?"
        />
      </div>
    </header>
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
