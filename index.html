    </section>

          </nav>
        </div>
        <div class="site-header__compact">
          <div class="site-header__search">...</div>
          <a href="login.html" class="btn-icon">
            <img src="assets/img/ui/user-line.png" alt="" />
          </a>
          <a href="checkout.html" class="btn-icon">
            <img src="assets/img/ui/shopping-bag-4-line.png" alt="" />
          </a>
          <a class="btn-icon site-header__menu-toggle">
            <img src="assets/img/ui/menu-line.png" alt="" />

    </header>
    <script src="assets/js/script.js"></script>
